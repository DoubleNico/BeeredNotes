<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>

<form method="post" th:action="@{/notes/edit/{id}(id=${note.id})}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${note.title}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required th:text="${note.content}"></textarea>
    <br>
    <button type="submit">Update Note</button>
</form>

<a th:href="@{/}">Back to Notes</a>
</body>
</html>
