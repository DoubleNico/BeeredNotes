<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Notes</title>
</head>
<body>
<h1>Notes</h1>

<form method="post" th:action="@{/}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>
    <br>
    <button type="submit">Add Note</button>
</form>

<h2>Existing Notes</h2>
<ul>
    <li th:each="note : ${notes}">
        <strong th:text="${note.title}">Title</strong>: <span th:text="${note.content}">Content</span>
        <a th:href="@{/notes/{id}(id=${note.id})}">View</a>
        <a th:href="@{/notes/edit/{id}(id=${note.id})}">Edit</a>
        <form method="post" th:action="@{/{id}(id=${note.id})}" th:method="delete" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
